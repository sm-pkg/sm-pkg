[package]
name = "sm-pkg"
edition = "2024"
version.workspace = true
authors.workspace = true
description.workspace = true
license.workspace = true

[dependencies]
archive = "0.3.0"
askama = "0.15.4"
chrono = "0.4.43"
clap = { version = "4.5.58", features = ["derive", "color", "env"] }
